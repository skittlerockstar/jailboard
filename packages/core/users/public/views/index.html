<div  class="form main-form " ng-controller="AuthCtrl" ng-class="($state.is('auth.register')) ? 'register-form' : ''">
    <div class="login-form__left " ng-class="{false:'col-xs-offset-2',true:''}[secLogin]" ui-view></div>
    <div ng-if="secLogin" class="login-form__center">
        <p>or</p>
    </div>
    <div ng-if="secLogin" class="row login-form__right ">
        <div class="social_wrap" ng-class="{bigger:socialButtonsCounter > 4 && !global.registerForm}">
            <ul class="social">
                <li ng-repeat="(key, val) in socialButtons" class="social_icon social_icon_{{key}}">
                    <a target="_self" ng-href="/api/auth/{{key}}" class="button">
                        <span class="text-capitalize">Log In With {{key}}</span>
                    </a>
                </li>

            </ul>
        </div>
    </div>
</div>
