<section id="boardManager" ng-controller="BoardManagerController" ng-init="init()" >
    <div ng-if="message" ><h2 class="text-center">{{message}}</h2></div>
        <div id="boardFormInclude" ng-class="{false:'no',true:'yes'}[getter('popup')]" data-ng-include="'/jailboard/views/includes/boardFormContainer.html'"></div>
       <div ng-if="isAdmin()" class="boardcontainer" ng-click="setter(!popup,'popup')">
        <div class="name"><h3 class="text-center">Add a board</h3></div>
        <div  class="board add">
            <div class="addBoard"><span class="glyphicon glyphicon-plus"></span></div>
        </div>
        <div id="boardForm" ng-hide="true">
            
        </div>
    </div>
        <div class="row">
       <div class="boardcontainer" class="col-xs-12 col-md-4" ng-repeat="board in boards">
           <div class="name"><h3 class="text-center">{{board.name}}</h3></div>
        <div ng-if="!board.suspended" class="board">
            <a class="stats"  ng-href="boards/{{board._id}}">
                <ul>
                    <li><span class="companyName">{{board.companyName}}</span></li>
                    <li><span >Suspended</span><span>:</span><span>{{{false:'No',true:'yes'}[board.suspended]}}</span></li>
                    <!--<li><span >Owner</span><span>:</span><span>{{board.users}}</span></li>-->
                    <li><span >Nodes</span><span>:</span><span>{{board.nodes}}</span></li>
                </ul>
            </a>
            <div ng-if="isAdmin()" class="controlls"  >
                <ul>
                    <li class="disabled" ><a class="disabled" ng-href="boards/{{board._id}}" uib-tooltip="View and edit board" >
                    <span class="glyphicon glyphicon-search text-center disabled"></span></a></li>
                    <li  ng-click="editBoard(board)"><a href="/Jailboard" class="ng-binding" mean-token="item.link" ui-sref="Jailboard" uib-tooltip="Edit board's info">
                    <span class="glyphicon glyphicon-pencil text-center"></span></a></li>
                    <li ng-click="deleteBoard(board)"uib-tooltip="Delete board" ><a><span class="glyphicon glyphicon-remove text-center"></span></a></li>
                    <li ng-click="suspendBoard(board)" uib-tooltip="Suspend board"  ><a><span class="glyphicon glyphicon-ban-circle text-center"></span></a></li>
                </ul>
            </div>
        </div>
           <div ng-if="board.suspended" class="board">
                <div class="stats"  ng-href="boards/{{board._id}}">
                <ul>
                    <li><span class="companyName">{{board.companyName}}</span></li>
                    <li><span >Suspended</span><span>:</span><span>{{{false:'No',true:'yes'}[board.suspended]}}</span></li>
                    <!--<li><span >Owner</span><span>:</span><span>{{board.users}}</span></li>-->
                    <li><span >Nodes</span><span>:</span><span>{{board.nodes}}</span></li>
                </ul>
            </div>
               <div ng-if="isAdmin()" class="controlls"  >
                <ul>
                    <li class="disabled" ><a class="disabled" ng-href="boards/{{board._id}}" uib-tooltip="View and edit board" >
                    <span class="glyphicon glyphicon-search text-center disabled"></span></a></li>
                    <li  ng-click="editBoard(board)"><a href="/Jailboard" class="ng-binding" mean-token="item.link" ui-sref="Jailboard" uib-tooltip="Edit board's info">
                    <span class="glyphicon glyphicon-pencil text-center"></span></a></li>
                    <li ng-click="deleteBoard(board)"uib-tooltip="Delete board" ><a><span class="glyphicon glyphicon-remove text-center"></span></a></li>
                    <li ng-click="suspendBoard(board)" uib-tooltip="Unsuspend board"  ><a><span class="glyphicon glyphicon-ban-circle text-center"></span></a></li>
                </ul>
            </div>
           </div>
    </div>
    </div>
</section>
