<div class="innerContainer" ng-controller="LayoutController">
    <div class="row">
        <div class="col-xs-12">
            <h1 class="title">{{board.companyName}} - {{board.name}}</h1>
        </div>
    </div>
    <div class="row" id="panel">
        <div class="col-xs-12">
            <div class="row" id="panels">

                <div ng-repeat="layout in layouts" class="col-xs-{{layout.width}} panelcontainer">
                    <div  class="panel">
                        <div class="panelControlls">
                            <h3>
                                <span>{{layout.name}}</span>
                            </h3>
                        </div>
                        <div id="{{layout._id}}" ng-init="initData(layout._id, layout.graphType, layout.nodeID, layout.width)"  class="panel">

                        </div>
                    </div>
                </div>
                <div id='newPanel' ng-hide='true'>

                    <div>
                        <div class="col-xs-12">
                            <h4>Display Size</h4>

                            <div class="btn-group btn-group-justified" role="group" aria-label="...">
                                <div ng-repeat="i in getNumber(12) track by $index" class="btn-group" role="group">
                                    <button type="button" ng-click="setPanelSize($index + 1)" class="btn btn-default">{{$index + 1}}</button>
                                </div>
                            </div>
                        </div>
                        <div  class='col-xs-{{panelSize}} panelcontainer'>
                            <div  class='panel'>
                                <h3 class="text-center">Create {{addingNode.nodeType}} display</h3>
                                <form name="layoutForm" ng-submit="layout = createLayout(layoutForm)" >
                                    <div class="input-group">
                                        <span class="input-group-addon" id="basic-addon1">Name </span>
                                        <input type="text" ng-model="layoutFormData.name" class="form-control" placeholder="e.g. office temperature" name="layoutName" aria-describedby="basic-addon1">
                                        <input type="hidden" ng-model="layoutFormData.names" class="form-control" placeholder="e.g. office temperature"  name="layoutNames" aria-describedby="basic-addon1">
                                    </div>
                                    
                                    <div ng-if="availableNodes.length !== 0">
                                        <div class=""><h4 class="text-center">Select device</h4>
                                            <div ng-repeat="node in availableNodes" class="radio-inline">
                                                <ul class="list-group " ng-click="setSelected(node.deviceID)">
                                                    <li class="list-group-item input-group " ng-class="node.deviceID == selectedDevice ? 'active' : (node.deviceID != selectedDevice ? '' : '')"  >
                                                        <label for="{{node.deviceID}}" class="list-group-item-heading ">
                                                            <button ng-class="node.deviceID == selectedDevice ? 'disabled btn-primary' : (node.deviceID != selectedDevice ? 'btn-default' : '')" class="btn " ng-click="setSelected(node.deviceID)" >Device {{node.deviceID}} </button>
                                                            <input style="display:none;" type="radio" name="optionsRadios" id="{{node.deviceID}}" value="{{node.deviceID}}" checked>
                                                        </label>
                                                    </li>
                                                    <li class="list-group-item" ng-class="node.deviceID != selectedDevice ? 'disabled' : (nodes.nodeType == addingNode.nodeType ? 'list-group-item-info' : '')"  ng-repeat="nodes in node.nodes" >{{nodes.nodeType}}</li>
                                                </ul>
                                            </div>
                                        </div>
                                        <!--<h5>TODO graphtypes</h5>-->
                                        <!--                        <div class="input-group">
                                                                    <span class="input-group-addon" id="basic-addon1">@</span>
                                                                    <input type="text" class="form-control" placeholder="e.g. office temperature" aria-describedby="basic-addon1">
                                        </div>--><input type="hidden" ng-model="layoutFormData.panelWidth" name='panelWidth' ng-init='5' value="{{panelSize}}" />
                                        <input type="submit"  class="btn btn-primary" class="form-control" value="save display">
                                        
                                        </form>
                                    </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
